  <h1 class="contact">Contact Us</h1>
  <div class="cont">
  <section id="contact">
    <div id="contact-box">
      <form action="">
        <div class="form-group">
          <label for="Name"> Enter Your Name: </label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" />
          <label for="Name"> Enter You Email Adress: </label>
          <input type="email" name="name" id="email" placeholder="Enter Your email" />
          <label for="Name"> Enter you Phone Number: </label>
          <input type="Phone" name="name" id="phone" placeholder="Enter Your Phone" />
          <label for="Name"> Comment Section: </label>
          <textarea name="Message" id="Message" cols="3" rows="3" placeholder="Enter Your  Message"></textarea>
        </div>
        <div class="button_register">
        <button>Submit</button>
      </div>
      </form>
    </div>
